{% extends 'base.html' %}
{% block title %}Editar Cliente{% endblock %}
{% block content %}
  <h2>Editar Cliente #{{ cliente.id_cliente }}</h2>
  <form action="/clientes/edit/{{ cliente.id_cliente }}" method="post">
    <label>Nombre <input name="nombre" value="{{ cliente.nombre }}" required></label>
    <label>Email <input name="email" value="{{ cliente.email }}" required></label>
    <button type="submit">Guardar</button>
    <a href="/clientes">Cancelar</a>
  </form>
{% endblock %}
