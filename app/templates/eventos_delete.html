{% extends 'base.html' %}
{% block title %}Eliminar Evento{% endblock %}
{% block content %}
  <h2>Eliminar Evento #{{ evento.id_evento }}</h2>
  <p>¿Confirmás eliminar el evento <strong>{{ evento.nombre }}</strong>?</p>
  <form action="/eventos/delete/{{ evento.id_evento }}" method="post">
    <button type="submit">Sí, eliminar</button>
    <a href="/eventos">No, cancelar</a>
  </form>
{% endblock %}
