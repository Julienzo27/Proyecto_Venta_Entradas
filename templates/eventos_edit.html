{% extends 'base.html' %}
{% block title %}Editar Evento{% endblock %}
{% block content %}
  <h2>Editar Evento #{{ evento.id_evento }}</h2>
  <form action="/eventos/edit/{{ evento.id_evento }}" method="post">
    <label>Nombre <input name="nombre" value="{{ evento.nombre }}" required></label>
    <label>Fecha <input name="fecha" value="{{ evento.fecha }}" required></label>
    <label>Sala <input name="sala" value="{{ evento.sala }}" required></label>
    <label>Cupo <input name="cupo" type="number" min="1" value="{{ evento.cupo }}" required></label>
    <button type="submit">Guardar</button>
    <a href="/eventos">Cancelar</a>
  </form>
{% endblock %}
